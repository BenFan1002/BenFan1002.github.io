<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">

<head>
	<title>Random TV Episode Generator</title>
</head>
<body>

	<h1>Random TV Episode Generator</h1>

	<p>Click the button below to generate a random TV episode:</p>

	<button onclick="randomEpisode()">Generate!</button>

	<p id="episode"></p>

	<script type="text/javascript">

			const series = {
				'Modern Family(摩登家庭)': [11, [24, 24, 24, 24, 24, 24, 22, 22, 22, 22, 18]],
				'Friends(老友记)': [10, [24, 24, 25, 24, 25, 24, 24, 18]],
				'The Big Bang Theory(生活大爆炸)': [12, [17] + [23] * 2 + [24] * 9],
				'Mom(极品老妈)': [8, [22] * 6 + [20] + [18]],
				'How I Met Your Mother(老爸老妈恋爱史)': [9, [22] * 2 + [20] + [23] * 6],
				'Hot in Cleveland(燃情克利夫兰)': [6, [10] + [22] + [23] * 4],
				'2 Broke Girls(破产姐妹)': [6, [23] * 3 + [21] + [19]]
			};




		function randomEpisode() {
			let keys = Object.keys(series);
			let name = keys[Math.floor(Math.random() * keys.length)]
			let tup = series[name];
			let season = Math.floor(Math.random() * tup[0]) + 1;
			let episode = Math.floor(Math.random() * tup[1][season - 1]) + 1;
			document.getElementById("episode").innerHTML = `${name} S${season}E${episode}`;
		}
			

    </script>


</body>
</html>
